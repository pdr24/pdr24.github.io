<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 0;
            text-align: center;
            background: #555;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 1rem;
            display: inline-block;
        }
        main {
            padding: 1rem;
            margin: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .project-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .project-tile {
            flex: 1 1 calc(33.333% - 1rem);
            background: #e2e2e2;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .project-tile:hover {
            transform: scale(1.05);
        }
        .project-tile a {
            text-decoration: none;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: #fff;
        }
        @media (max-width: 768px) {
            .project-tile {
                flex: 1 1 calc(50% - 1rem);
            }
        }
        @media (max-width: 480px) {
            .project-tile {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Projects</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
        </ul>
    </nav>
    <main>
        <h2>Projects</h2>
        <div class="project-grid">
            <div class="project-tile">
                <a href="project1.html">
                    <h3>Project 1</h3>
                    <p>Short description of your first project.</p>
                </a>
            </div>
            <div class="project-tile">
                <a href="project2.html">
                    <h3>Project 2</h3>
                    <p>Short description of your second project.</p>
                </a>
            </div>
            <div class="project-tile">
                <a href="project3.html">
                    <h3>Project 3</h3>
                    <p>Short description of your third project.</p>
                </a>
            </div>
            <!-- Add more project tiles as needed -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Pragathi Durga Rajarajan. All rights reserved.</p>
    </footer>
</body>
</html>
